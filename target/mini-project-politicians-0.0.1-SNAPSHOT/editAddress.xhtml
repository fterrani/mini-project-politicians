<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
  
  <ui:define name="title">Edit Address</ui:define>
  
    <ui:define name="content">
    
      <h:form>
        <h:outputLabel value="Street:"/>
        <h:inputText valueChangeListener="#{politicsManagedBean.setAddressStreet}" value="#{politicsManagedBean.politician.contactInfo.street}"/>
        <br />
        <h:outputLabel value="Postcode:"/>
        <h:inputText valueChangeListener="#{politicsManagedBean.setAddressPostcode}" value="#{politicsManagedBean.politician.contactInfo.postcode}"/>
        <br />
        <h:outputLabel value="Locality:"/>
        <h:inputText valueChangeListener="#{politicsManagedBean.setAddressLocality}" value="#{politicsManagedBean.politician.contactInfo.locality}"/>
        <br />
        <h:outputLabel value="Phone:"/>
        <h:inputText valueChangeListener="#{politicsManagedBean.setAddressPhone}" value="#{politicsManagedBean.politician.contactInfo.phone}"/>
        <br />
        <h:outputLabel value="Email:"/>
        <h:inputText valueChangeListener="#{politicsManagedBean.setAddressEmail}" value="#{politicsManagedBean.politician.contactInfo.email}"/>
        <br />
        <br />
        <h:commandButton action="#{politicsManagedBean.saveAddress}" value="Save address" />
        
		<br />
		<br />
		<br />
		<h:commandLink action="back">
			<h:outputText value="Go back to #{party.name} details" />
		</h:commandLink>
      </h:form>
      
    </ui:define>
</ui:composition>
</html>
