<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	
	<ui:define name="title">Budget funding</ui:define>
	
    <ui:define name="content">
        
        <p>Party name: <h:outputText value="#{politicsManagedBean.party.name}" /></p>
        
        <ui:fragment rendered="#{politicsManagedBean.canSeeBudget}">
    		<p><b>Remaining budget:</b> <h:outputText value="#{politicsManagedBean.party.remainingBudget}" /></p>
    	</ui:fragment>
    	
    	<h:form>
    		<h:outputLabel value="Amount to withdraw" for="amountField" />
    		<h:inputText id="amountField" valueChangeListener="#{politicsManagedBean.setAmount}" required="true" requiredMessage="Please enter a positive number superior to 0.">
    			<f:validateLongRange minimum="1" />
    		</h:inputText>
    		
    		<h:commandButton action="#{politicsManagedBean.withdrawFromBudget}" value="Submit" />
    		
    		
    	</h:form>
    	
    	<h:form>
    		<h:commandLink action="backToParty">
         		<h:outputText value="Back to the party's information" />
        	</h:commandLink>
    	</h:form>

    </ui:define>
</ui:composition>
</html>
